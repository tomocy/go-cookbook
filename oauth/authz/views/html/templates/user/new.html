<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OAuth authz server</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-6">
        <h1>Sign up</h1>
        <form action="/users" method="POST">
          <div class="form-group">
            <label for="input-email">Email</label>
            <input name="email" type="email" class="form-control" id="input-email" placeholder="example@example.com">
            <small class="text-muted">Email will never be shared by anyone.</small>
          </div>
          <div class="form-group">
            <label for="input-password">Password</label>
            <input name="password" type="password" class="form-control" id="input-password"
              placeholder="nt4owwZ4ocnEa4">
          </div>
          <button type="submit" class="btn btn-primary">Sign up</button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
